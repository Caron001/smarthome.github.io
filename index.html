<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smarthome</title>
  </head>
  <body>
    <h1>LED Control</h1>
    <button onclick="turnOn()">Turn LED ON</button>
    <button onclick="turnOff()">Turn LED OFF</button>
    <button onclick="setAutoMode()">Auto Mode</button>
    <button onclick="setManualMode()">Manual Mode</button>
    <script>
      function turnOn() {
        fetch("/led/on");
      }

      function turnOff() {
        fetch("/led/off");
      }

      function setAutoMode() {
        fetch("/mode/auto");
      }

      function setManualMode() {
        fetch("/mode/manual");
      }
    </script>
  </body>
</html>
