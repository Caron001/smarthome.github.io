<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smarthome</title>
  </head>
  <body>
    <h1>LED Control</h1>
    <button onclick="turnOn()">Turn LED ON</button>
    <button onclick="turnOff()">Turn LED OFF</button>
    <button onclick="setAutoMode()">Auto Mode</button>
    <button onclick="setManualMode()">Manual Mode</button>
    <script>
      const esp8266Ip = "http://192.168.88.157"; // Ganti dengan alamat IP ESP8266 Anda

      function turnOn() {
        fetch(`${esp8266Ip}/led/on`)
          .then((response) => response.text())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }

      function turnOff() {
        fetch(`${esp8266Ip}/led/off`)
          .then((response) => response.text())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }

      function setAutoMode() {
        fetch(`${esp8266Ip}/mode/auto`)
          .then((response) => response.text())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }

      function setManualMode() {
        fetch(`${esp8266Ip}/mode/manual`)
          .then((response) => response.text())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
